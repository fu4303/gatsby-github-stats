<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gatsby Stats</title>
    <link rel="stylesheet" href="./css/c3.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <h1>Gatsby Stats</h1>
    </header>
    <main>
      <section>
        <h2>Open Issues</h2>
        <div class="chart" id="op_issue_chart"></div>
      </section>

      <section>
        <h2>Closed Issues</h2>
        <div class="chart" id="closed_issue_chart"></div>
      </section>

      <section>
        <h2>Open PRs</h2>
        <div class="chart" id="op_pr_chart"></div>
      </section>

      <section>
        <h2>Merged PRs</h2>
        <div class="chart" id="merged_pr_chart"></div>
      </section>

      <section>
        <h2>Closed PRs</h2>
        <div class="chart" id="close_pr_chart"></div>
      </section>

      <section>
        <h2>Stars</h2>
        <div class="chart" id="stars"></div>
      </section>

      <section>
        <p>This is the stats for the GitHub repo over the last two weeks</p>
        <p>
          GitHub Repo:
          <a href="https://github.com/lannonbr/gatsby-github-stats/"
            >lannonbr/gatsby-github-stats</a
          >
        </p>
      </section>
    </main>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./js/c3.min.js"></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
